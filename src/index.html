<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Avia Tickets</title>
</head>
<body>
  <nav class="header darken-1">
    <div class="nav-wrapper purple">
      <div class="container d-flex a-items-center">
        <div class="logo d-flex a-items-center">
          <i class="large material-icons">flight_takeoff</i>
          <a href="#" class="brand-logo">Avia Tickets</a>
        </div>
        <div class="favorites">
          <a
            class="dropdown-trigger btn purple lighten-5 black-text"
            href="#"
            data-target="dropdown1"
            id="dropdownTrigger1"
            >Favorites</a
          >
          <div id="dropdown1" class="dropdown-content">

          </div>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field col s12  currency-select">
              <select id="cuurency">
                <option value="USD">$ US Dollar</option>
                <option value="EUR">€ Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="locationControls">
              <div class="card-content">
                <span class="card-title">Choose options</span>
                 <div class="input-field s12">
                  <input
                    type="text"
                    id="autocomplete-origin"
                    class="autocomplete"
                    autocomplete="off"
                    value="Москва, Россия"
                  >
                  <label for="autocomplete-origin">Origin</label>
                </div>
                <div class="input-field s12">
                  <input
                    type="text"
                    id="autocomplete-destination"
                    class="autocomplete"
                    autocomplete="off"
                    value="Архангельск, Россия"
                  >
                  <label for="autocomplete-destination">Destination</label>
                </div>
                <div class="input-field s12">
                  <input
                    type="text"
                    class="datepicker"
                    id="datepicker-depart"
                    value="2022-07"
                  />
                  <label for="datepicker-depart">Depart date</label>
                </div>
                <div class="input-field s12">
                  <input
                    type="text"
                    class="datepicker"
                    value="2022-07"
                    id="datepicker-return"
                  />
                  <label for="datepicker-return">Return date</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="submit-form"
                >
                  Search
                  <i class="material-icons right">send</i>
                </button>
                <button
                  class="btn waves-effect waves-light pink darken-3 ml-auto"
                  type="reset"
                  name="reset-form"
                >
                  Reset
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tickets-sections">
    <div class="container">
      <div class="row">
      </div>
    </div>
  </div>
</body>
</html>
